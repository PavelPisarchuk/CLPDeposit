<thead class="thead-inverse">
<tr>
    <td>Тип операции</td>
    <td>Дата</td>
    <td>Сумма</td>
</tr>
</thead>
{% if contracts %}
    {% for c in contracts %}
        <tr>
            <td>{{ c.actionType.description }}</td>
            <td>{{ c.datetime }}</td>
            <td>{{ c.money|floatformat:2 }} {{ c.bill.currency.title }}</td>
        </tr>
    {% endfor %}
{% endif %}
