{% extends "body.html" %}

{% block title %}
    <title>Мои сообщения</title>
{% endblock %}

{% block content %}
    {% if messages %}
        <table class="table table-striped">
            <tr>
                <td>Дата</td>
                <td>Заголовок</td>
            </tr>
            {% for message in messages %}
                <tr {% if not message.readed %}style="font-weight: bold;"{% endif  %}>
                    <td>{{ message.date }}</td>
                    <td>
                        <a href={% url 'message:readmsg' pk=message.id %}>
                            {{ message.header }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h2>У Вас нет сообщений</h2>
    {% endif %}
{% endblock %}
