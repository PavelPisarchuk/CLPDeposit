{% extends "body.html" %}

{% block title %}
    <title>Мои сообщения</title>
{% endblock %}

{% block content %}
    {% if messages %}
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <td>Дата</td>
                    <td>Заголовок</td>
                </tr>
                {% for message in messages %}
                    <tr id="message_{{ message.id }}" {% if not message.readed %}style="font-weight: bold;"{% endif %}>
                        <td>{{ message.date }}</td>
                        <td>
                            <a data-toggle="modal" data-target="#myModalReadMessage" data-header="{{ message.header }}"
                               data-message="{{ message.message }}"
                               data-messageid="{{ message.id }}">{{ message.header }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% else %}
        <h2>У Вас нет сообщений</h2>
    {% endif %}

    <div class="modal fade" id="myModalReadMessage" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    <h4 class="modal-title">Сообщение</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                    <p id="contentname" style="font-weight: bold;"></p>
                    <p><input name="num" style="display: none" form="deletemessagelForm" id="messageid"></p>
                    <p><input value="Загрузка..." readonly class="form-control" placeholder="Зоголовок"
                              id="headerinMessage"
                              type="text" name="header"></p>
                    <p><textarea readonly class="form-control" placeholder="Сообщение" id="messageinMessage" rows="3"
                                 form="messageForm" type="text" name="message">Загрузка...</textarea></p>
                </div>
                <div class="modal-footer">
                    <form id="deletemessagelForm" class="form-horizontal" action="{% url 'message:delete' %}"
                          method="post">
                        {% csrf_token %}
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <input class="btn btn-warning" type="submit" value="Удалить"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModalReadMessage').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            messagetag = '#message_' + button.data('messageid');
            $(this).find('#messageinMessage').text(button.data('message'));
            $(this).find('#headerinMessage').val(button.data('header'));
            $(this).find('#messageid').val(button.data('messageid'));
            $.post('/message/readmsg/', {'num': button.data('messageid')}, function (data) {
                $(messagetag).css({"font-weight": "normal"})
            });
        });
    </script>


{% endblock %}
