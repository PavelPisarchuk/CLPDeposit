{% extends "body.html" %}

{% block title %}
    <title>Клиенты</title>
{% endblock %}

{% block content %}

    {% if msg %}
        <h3>{{ msg.header }}</h3>
        <p>{{ msg.message }}</p>
        <a href={% url 'message:delete' pk=msg.id  %}>
            <button type="button" class="btn btn-warning">
                Удалить сообщение
            </button>
        </a>
    {% endif %}
{% endblock %}
