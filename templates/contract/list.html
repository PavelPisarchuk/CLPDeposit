{% extends "body.html" %}

{% block title %}
    <title>My deposits</title>
{% endblock %}

{% block content %}
    {% if deposits %}
        <div class="table-responsive">
            <table class="table table-striped">
                {% for deposit in deposits %}
                    <tr>
                        <td><a href="{% url 'contract:info' deposit.id %}">{{ deposit.deposit }}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% else %}
        <h2>Вкладов нет</h2>
    {% endif %}
{% endblock %}
