{% extends "body.html" %}

{% block title %}
    <title>Клиенты</title>
{% endblock %}

{% block content %}
    {% if clients %}
        <table class="table table-striped">
            <tr>
                <td>Фамилия</td>
                <td>Имя</td>
                <td>Отчество</td>
            </tr>
            {% for client in clients %}
                <tr>
                    <td>{{ client.last_name }}</td>
                    <td>{{ client.first_name }}</td>
                    <td>{{ client.father_name }}</td>
                </tr>

            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
