{% extends "body.html" %}

{% block title %}
    <title>Измененить профиль</title>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="{% url 'client_edit' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="Изменить" />
    </form>
{% endblock %}
