<div class="modal fade" id="myModalNewBill" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Новый счёт</h4>
            </div>
            <div class="modal-body">
                <p>Добавить новый счёт для : </p>
                <p id="errors" style="color: red"></p>
                <p id="contentname" style="font-weight: bold;"></p>
                <p><input name="num" style="display: none" form="addbillForm" id="userid"></p>
            </div>
            <div class="modal-footer">
                <form id="addbillForm" class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <label>
                        <select id="currencyselect2" name="currency" form="addbillForm" required>
                        </select>
                        <span class="form-error">Не выбрана валюта</span>
                    </label>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-warning" type="submit" value="Добавить"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModalFill" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Пополнение</h4>
            </div>
            <div class="modal-body">
                <p>Пополнение счёта для : </p>
                <p id="contentname" style="font-weight: bold;"></p>
                <p id="errors" style="color: red"></p>
            </div>
            <div class="modal-footer">
                <form class="abide-form" data-abide novalidate id="addonbillForm" class="form-horizontal" action=""
                      method="post">
                    {% csrf_token %}
                    <label>
                        <select id="billfillselecttocard" name="num" form="addonbillForm" required>
                        </select>
                        <span class="form-error">Не выбран счёт, возможно у пользователся нет счетов</span>
                    </label>
                    <label>
                        <select id="currencyselect" name="currency" form="addonbillForm" required>
                        </select>
                        <span class="form-error">Не выбрана валюта</span>
                    </label>
                    <label>
                        <input required pattern="^[1-9]{1,1}[0-9]{0,8}$" id="addonbillForm_money" placeholder="Сумма"
                               form="addonbillForm" type="number" name="money">
                        <span class="form-error">Введите сумму, от 1 до 999.999.999</span>
                    </label>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-warning" type="submit" value="Добавить"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModalMessage" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Сообщение</h4>
            </div>
            <div class="modal-body">
                <p>Отправить сообщение для : </p>
                <p id="contentname" style="font-weight: bold;"></p>
                <p id="errors" style="color: red"></p>
                <p><input name="num" style="display: none" form="messageForm" id="userid"></p>
            </div>
            <div class="modal-footer">
                <form id="messageForm" class="abide-form" data-abide novalidate class="form-horizontal" action=""
                      method="post">
                    {% csrf_token %}
                    <label>
                        <input placeholder="Зоголовок" id="headerFormVal" form="messageForm"
                               type="text"
                               name="header" required>
                        <span class="form-error">Обязательное поле</span>
                    </label>
                    <label>
                        <textarea pattern="^[A-Za-z0-9_-]{5,100}$" class="form-control" placeholder="Сообщение"
                                  id="messageFormVal" rows="3"
                                  form="messageForm" type="text" name="message" required></textarea>
                        <span class="form-error">Обязательное поле, кол-во символов от 5 до 100</span>
                    </label>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-warning" type="submit" value="Добавить"/>
                </form>
            </div>
        </div>
    </div>
</div>
