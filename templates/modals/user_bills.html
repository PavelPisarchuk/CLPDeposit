<div class="modal fade" id="myModalTransact" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Перевод денег </h4>
            </div>
            <div class="modal-body">
                <p id="errors" style="color: red"></p>
            </div>
            <div class="modal-footer">

                <form class="abide-form" data-abide novalidate id="transactForm" class="form-horizontal" action=""
                      method="post">
                    {% csrf_token %}
                    <table width="100%">
                        <tr>
                            <td colspan="2">
                                <label>
                                    <select id="billtransactelecttocard" name="from" form="transactForm" required>
                                    </select>
                                    <span class="form-error">Не выбран счёт, возможно у вас нет счетов</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label>
                                    <select id="billtransactelecttocard2" name="to" form="transactForm" required>
                                    </select>
                                    <span class="form-error">Не выбран счёт, возможно у вас нет счетов</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input required pattern="^[1-9]{1,1}[0-9]{0,8}$" id="addonbillForm_money"
                                           placeholder="Сумма"
                                           form="transactForm" type="number" name="money">
                                    <span class="form-error">Введите сумму, от 1 до 999.999.999</span>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <select id="currencyselect" name="currency" form="transactForm" required>
                                    </select>
                                    <span class="form-error">Не выбрана валюта</span>
                                </label>
                            </td>
                        </tr>


                    </table>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-warning" type="submit" value="Добавить"/>
                </form>


            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModalOperations" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Операции</h4>
            </div>
            <div class="modal-body">
                <div>
                    <table id="billoperations" class="table table-bordered table-hover">
                    </table>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModalContracts" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Контракты</h4>
            </div>
            <div class="modal-body">
                <table id="contracts" class="table table-bordered table-hover">

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
