<div class="modal fade" id="myModalReadMessage" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                <h4 class="modal-title">Сообщение</h4>
            </div>
            <div class="modal-body">
                <p id="contentname" style="font-weight: bold;"></p>
                <p><input name="message_id" style="display: none" form="deletemessagelForm" id="messageid"></p>
                <h1 id="headerinMessage">Загрузка...</h1>
                <p id="messageinMessage">Загрузка...</p>
            </div>
            <div class="modal-footer">
                <form id="deletemessagelForm" class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <input class="btn btn-warning" type="submit" value="Удалить"/>
                </form>
            </div>
        </div>
    </div>
</div>
