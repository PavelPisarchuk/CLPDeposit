{% extends "body.html" %}

{% block title %}
    <title>Курсы валют</title>
{% endblock %}

{% block content %}
    <h2>
        {{ today }}
    </h2>
    {% for title, rates in rates_data %}
        <h3>{{ title }}</h3>
        <table class="table">
            {% for rate in rates %}
                <tr>
                    <td>{{ rate.to_currency.title }} {{ rate.index|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
{% endblock %}
