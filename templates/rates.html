{% extends "body.html" %}

{% block title %}
    <title>Курсы валют</title>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <td>
                <input min="0" autofocus class="react" id="money_input" type="number" value="100">
            <td>
                <select id="from" class="currency_select react"></select></td>
            </td>
        </tr>
        <tr>
            <td>
                <input id="res" type="number" disabled>
            </td>
            <td>
                <select id="to" class="currency_select react"></select>
            </td>
        </tr>
    </table>
    <script>
        $.get('/rate/api/', function (data) {
            console.log(data);
            console.log(data.cur);
            for (i in data.cur) {
                $('.currency_select').append('<option>' + data.cur[i] + '</option>')
            }
            var money_input = $('#money_input')[0],
                output = $('#res')[0];
            var render = function () {
                var value = money_input.value;
                var res = value * data.rates[$('#from')[0].value][$('#to')[0].value];
                res = res.toFixed(2);
                if (res)
                    output.value = res;
                else
                    output.value = value;
            };
            $('.currency_select').change(render);
            $('#money_input').on('input', render)
        });
    </script>
    <h2>
        {{ today }}
    </h2>
    {% for title, rates in rates_data %}
        <h3>{{ title }}</h3>
        <table class="table">
            {% for rate in rates %}
                <tr>
                    <td>
                        <a data-toggle="modal" data-target="#myModalRate" data-pk1="{{ rate.from_currency.id }}"
                           data-pk2="{{ rate.to_currency.id }}">
                            {{ rate.to_currency.title }} {{ rate.index|floatformat:2 }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
    <div class="modal fade" id="myModalRate" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div id="chartContainer" style="height: 200px; width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#myModalRate').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            $.get('/rate/history/', {
                'pk1': button.data('pk1'),
                'pk2': button.data('pk2')
            }, function (responce) {
                console.log(responce);
                $("#chartContainer").CanvasJSChart({
                    height: 200,
                    axisY: {
                        title: responce.title,
                        includeZero: false
                    },
                    axisX: {
                        labelFontSize: 10,
                        labelAutoFit: true,
                        interval: 2
                    },
                    data: [{
                        type: 'stepLine',
                        toolTipContent: "{x}/{y}",
                        dataPoints: responce.dataPoints
                    }]
                });
                $(".canvasjs-chart-canvas")[0].style.width = '100%';
            })
        });
    </script>
{% endblock %}
