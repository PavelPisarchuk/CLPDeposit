{% extends "body.html" %}

{% block title %}
    <title>Измененить профиль</title>
{% endblock %}

{% block content %}
    <form class="abide-form" data-abide novalidate action="{% url 'employee:edit' %}" method="post">
        {% csrf_token %}
        <label>E-mail адрес
            <input type="text" pattern="email" id="email" value={{ form.email.value }} name={{ form.email.html_name }}
                   required>
            <span class="form-error">
              Обязательное поле. Допустимы только цифры и англ. буквы
            </span>
        </label>
        <input class="btn btn-default" type="submit" value="Подтвердить"/>
    </form>
    <script>
        $(document).foundation();
        jQuery(function ($) {
            $('#email').inputmask("*[*{1,30}]@*[*{2,6}].[*{1,3}]");
        });
    </script>
{% endblock %}
