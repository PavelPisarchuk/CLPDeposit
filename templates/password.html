{% extends "body.html" %}

{% block title %}
    <title>Измененить пароль</title>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="{% url 'password' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">Старый пароль</label>
            <div class="col-sm-10">
                <input type="text" name="password_old">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Новый пароль</label>
            <div class="col-sm-10">
                <input type="password" name="password_new">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Повторите новый пароль</label>
            <div class="col-sm-10">
                <input type="password" name="password_new_repeat">
            </div>
        </div>
        <input class="btn btn-default" type="submit" value="Подтвердить" />
    </form>
{% endblock %}
