{% extends "body.html" %}

{% block title %}
    <title>Вклады</title>
{% endblock %}

{% block content %}

    {% for deposit in depositList %}

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{ deposit.id }}">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse{{ deposit.id }}" aria-expanded="true"
                           aria-controls="collapse{{ deposit.id }}">
                            {{ deposit.title }}
                        </a>
                    </h4>
        </div>
                <div id="collapse{{ deposit.id }}" class="panel-collapse collapse " role="tabpanel"
                     aria-labelledby="heading{{ deposit.id }}">
                    <div class="panel-body">
                        {{ deposit.description }}<br><br>
                        <a href={% url 'deposit:new' deposit.id %}>Создать</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}


{% endblock %}
