{% extends "body.html" %}

{% block title %}
    <title>Конфигуратор депозитов</title>
{% endblock %}

{% block content %}
    {{ depositType }}
    <br>
    <br>
    {% for error in errors %}
        <p class="bg-danger">{{ error }}</p>
    {% endfor %}
    <form action="{% url 'deposit:edit' ID %}" method="post">
        {% csrf_token %}
        {{ depositForm.as_p }}
        <input class="btn btn-default" type="submit" value="Подтвердить" />
    </form>
{% endblock %}
