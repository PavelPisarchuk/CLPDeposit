{% extends "body.html" %}

{% block title %}
    <title>Конфигкратор дипозитов</title>
{% endblock %}

{% block content %}

    <form action="/admin/deposit_configurator/" method="post">
        {% csrf_token %}
        {{ depositForm }}
        <input type="submit" value="Submit" />
    </form>

    <form class="form-horizontal" action="{% url 'employee:edit' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input class="btn btn-default" type="submit" value="Подтвердить" />
    </form>

{% endblock %}
